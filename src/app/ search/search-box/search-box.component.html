<div class="form-inline input-group">
  <ng2-completer [(ngModel)]="searchStr" [datasource]="dataService" [minSearchLength]="2" inputClass="form-control" [placeholder]="'Search User'"
    [textSearching]="'Please wait...'" (selected)="search()"></ng2-completer>
  <div class="input-group-append">
    <button (click)="search()" class="btn btn-elegant btn-rounded btn-mdb-elegant btn-sm m-0" type="button">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </div>
</div>
